  <!-- 
  *  Meta Description: A short summary of the page content,

  -->
  <meta name="description" content="Discover fitSTAR: personalized workouts, fitness programs for all levels, and wellness tips to start your journey toward a healthier and more active lifestyle today!">
  
  <!-- 
  *  Meta Keywords: Keywords associated with the page's content 
  *  (less significant for modern SEO but still useful in some contexts) 
  -->
  <meta name="keywords" content="fitSTAR, fitness, personalized workouts, wellness, online gym, healthy lifestyle, workout programs, exercises, diet, health">

  * Viewport: Ensures the page is 
  * optimized for all devices, making it responsive 
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 
  *  Open Graph Title: The title displayed 
  *  when the page is shared on social media 
   -->
  <meta property="og:title" content="fitSTAR - Your Partner for Fitness and Wellness">
  
  <!-- 
  *  Open Graph Description: The description 
  *  displayed when the page is shared on social media 
  -->
  <meta property="og:description" content="Join fitSTAR and discover fitness programs for all levels, workout tips, and support to achieve your health goals.">
  
  <!-- 
  *  Open Graph Image: The image displayed 
  *  when the page is shared on social media 
  -->
  <meta property="og:image" content="URL_of_the_page_image">
  
  <!-- 
  * Open Graph URL: The canonical URL of 
  * the page, used for social sharing 
  -->
  <meta property="og:url" content="URL_of_the_page">
  
  <!-- 
  *  Robots: Tells search engines whether 
  * to index the page and follow its links 
   -->
  <meta name="robots" content="index, follow">
